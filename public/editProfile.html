<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
        <link rel="shortcut icon" href="img/logo.png" />
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../style/bootstrap.min.css">
         <!-- Other CSS -->
        <link rel="stylesheet" href="../style/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../style/editProfile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        
    </head>
    <body>
     <div id="editProfile">
      <div  id="form">
          <h1>Edit Your Tutor Profile</h1>
            
          <!-- Name INPUT -->
            <div class="input-container">        
              
              <input type="text" placeholder="Name" v-model="name" v-bind:style="nameError ? 'border: 2px solid #d9534f' : ''">
              <i class="fa fa-user icon" v-bind:style="nameError ? 'border: 2px solid #d9534f' : ''" ></i>

            </div>
            <!-- EMAIL INPUT -->
            <div class="input-container">                      
                <input type="email" id="mail" placeholder="Email" v-model="email" v-bind:style="emailError ? 'border: 2px solid #d9534f' : ''">
                <i class="fa fa-envelope icon" v-bind:style="emailError ? 'border: 2px solid #d9534f' : ''"></i>  
            </div>
            
            <!-- OLD PASSWORD INPUT -->
            <div class="input-container">                      
                <input type="password" placeholder="Enter Old Password" v-model="oldPassword" v-bind:style="oldPasswordIncorrect ? 'border: 2px solid #d9534f' : ''">
                <i class="fa fa-lock icon" v-bind:style="oldPasswordIncorrect ? 'border: 2px solid #d9534f' : ''"></i>  
            </div>
            <p v-show="oldPasswordIncorrect" class="errorMessage">Invalid Password</p>
           
            <!-- NEW PASSWORD INPUT -->
            <div class="input-container">                      
                <input type="password" placeholder="Type your new password" v-model="password" v-bind:style="passwordError ? 'border: 2px solid #d9534f' : ''">
                <i class="fa fa-lock icon" v-bind:style="passwordError ? 'border: 2px solid #d9534f' : ''"></i>  
            </div>
            <p v-show="passwordError" class="errorMessage">Invalid Password (Must have at least 8 characters)</p>
          
            <!-- DESCRIPTION INPUT -->
            <div class="input-container">                      
                <textarea placeholder="Describe yourself here..." v-model="description" v-bind:style="descriptionError ? 'border: 2px solid #d9534f' : ''" ></textarea>
                <i class="fa fa-align-left icon" v-bind:style="descriptionError ? 'border: 2px solid #d9534f' : ''" ></i>  
            </div>
            <p class="errorMessage" style="color: grey; text-align: right; margin-top: -10px;">{{descRemaining}} characters remaining</p>
            <p v-show="descriptionError" class="errorMessage">Maximum of 250 characters</p>

            <!-- PRICE INPUT -->
            <div class="input-container">                      
                <input type="number"  placeholder="price in $ per hour" v-model="price" min="0" v-bind:style="priceError ? 'border: 2px solid #d9534f' : ''">
                <i class="fa fa-dollar icon"></i>  
            </div>

            <!-- SUBJECT INPUT / CALL TO MODAL -->
            <div class="input-container">                      
                <button type="button" class="subjectButton" data-toggle="modal" data-target="#subjectsModal">Choose Subjects</button>
                <i class="fa fa-flask icon"></i>  
            </div>
            <p v-show="priceError" class="errorMessage">Please input a price</p>

            <button v-on:click="submitChanges" class="submitChangesButton">Submit Changes</button>

            <!-- Button trigger modal -->

  
            <!-- SUBJECT SELECTION MODAL -->
            <div class="modal fade" id="subjectsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose Subjects</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div v-for="subject in subjectList">
                        <input type="checkbox" value={{subject}}>{{subject}}<br>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
     </div>   
   <!-- Optional JavaScript -->
   <script src="../script/libs/vue.js"></script>

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="../script/libs/jquery-3.3.1.min.js"></script>
   <script src="../script/libs/popper.min.js"></script>
   <script src="../script/libs/jwt-decode.min.js"></script>
   <script type="text/javascript" src="../script/libs/validator.min.js"></script>
   <script src="../script/libs/bootstrap.min.js"></script>
   <script src="../script/editProfile.js"></script>
  </body>
</html>
