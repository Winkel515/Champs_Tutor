<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tutor Me</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div id="tutorList">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand mr-0" href="/">Tutor Me</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link text-right" href="/signUp.html">Become a Tutor <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link text-right" href="#reviews">Tutor Sign In</a>
            </div>
          </div>
        </div>
        </nav> <!-- /NavBar -->
      <!-- JumboTron ******* PROBLEM WITH MAKING BACKGROUND IMAGE NOT REPEATING. MUST BE FIXED **********-->
    <div class="jumbotron text-white"  style="background: url(img/banner.jpg) no-repeat center; background-size: cover!important; width: 100%; height: auto;"> <!-- inserted backgroung img-->
        
        <div class="container text-sm-center pt-5">  
          <h1 class="display-3 text-light mt-0">Montreal Cegep Tutors</h1>
          <p class="lead text-light">A platform to connect with your school's finest tutors</p>
          <!-- Select the Subject -->
          <select v-on:change="filterList" class="custom-select custom-select-lg mb-3">
            <option selected>All Subjects</option>
                <optgroup label="Mathematics">
                  <option v-for="(item,index) in subjectList" v-if="index < 3">{{ item }}</option>
                </optgroup> 
                <optgroup label="Physics">
                    <option v-for="item in subjectList.slice(3)">{{ item }}</option>
                </optgroup>
              </select>
              
              <!-- Select the Price Range  -->
            <select v-on:change="filterList" class="custom-select custom-select-lg mb-3">
                    <option selected>Max Hourly Rate</option>
                    <option v-for="(item in priceList">{{ item + "$ /h"}}</option>

                  </select>   
            <!-- School Selection -->
            <select class="custom-select custom-select-lg mb-3">
                    <option selected>School</option>
                    <option value="1">Champlain College</option>
                    <option value="2">Vanier College</option>
                    <option value="3">Dawson College</option>
                    <option value="4">Marianopolis College</option>
                  </select>  
               <!-- Find A tutor Button -->
          <button type="button" href="#tutorList" class="btn btn-outline-light">Find a Tutor</button>
        </div>  
        </div> <!-- /JumboTron -->
      <!-- List of Tutors -->
      <div class="container">
      <h2 id="tutors" class="display-4 text-center my-5 text-muted">{{title}}</h2>
      
      <div id="tutorList" class="row">
        
          <div class="col-md-6 col-lg-4" v-for="tutor in tutorList" 
          v-show="tutor.subjects.indexOf(subject) > -1 
                      || subject === '' 
                      || subject === 'All Subjects'
                      || price === tutor.price">
              <div class="card mb-3">
                  <img class="card-img-top" src="img/jay.png" alt="Profile Pic">
                  <div class="card-body">
                      <h5 class="card-title">{{tutor.name}}</h5>
                      <h6 class="card-subtitle mb-1 text-muted">{{tutor.price + "$/h for   " + tutor.subjects}}</h6>
                      <p class="card-text">{{tutor.shortDescription}}</p>
                      <button type="button" class="btn btn-dark">View Profile</button>
                  </div>
                </div>
          </div>
         
        </div>
    </div> <!--End of Tutor List -->
 </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="script/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="script/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
