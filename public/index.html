<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tutor Me</title>
    <link rel="shortcut icon" href="img/logo.jpg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="tutorList">
      <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand mr-0" href="/">Tutor Me</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-right">
              <a class="nav-item nav-link text-right" href="/signup">Become a Tutor <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link text-right" href="#reviews">Tutor Sign In</a>
            </div>
          </div>
        </div>
        </nav> <!-- /NavBar -->
      <!-- JumboTron ******* PROBLEM WITH MAKING BACKGROUND IMAGE NOT REPEATING. MUST BE FIXED **********-->
    <div class="jumbotron text-white"  style="background: url(img/banner.jpg) no-repeat center; background-size: cover!important; width: 100%; height: auto;"> <!-- inserted backgroung img-->
        
        <div class="container text-sm-center pt-5">  
          <h1 class="display-3 text-light mt-0">Montreal Cegep Tutors</h1>
          <p class="lead text-light">A platform to connect with your school's finest tutors</p>
          <!-- Select the Subject -->
          <select v-on:change="filterSubject" class="custom-select custom-select-lg mb-3">
            <option selected>All Subjects</option>
                <optgroup label="Mathematics">
                  <option v-for="(item,index) in subjectList" v-if="index < 3">{{ item }}</option>
                </optgroup> 
                <optgroup label="Physics">
                    <option v-for="item in subjectList.slice(3)">{{ item }}</option>
                </optgroup>
              </select>
              
              <!-- Select the Price Range  -->
            <select v-on:change="filterPrice" class="custom-select custom-select-lg mb-3">
                    <option selected>All Prices</option>
                    <option v-for="(item, index) in priceList" v-bind:value="index">{{ item + "$/h"}}</option>

                  </select>   
            
          <button type="button" onclick="location.reload()" class="btn btn-outline-light">Reset</button>
        </div>  
        </div> <!-- /JumboTron -->
      <!-- List of Tutors -->
      <div class="container">
      <h2 id="tutors" class="display-4 text-center my-5 text-dark">Tutors</h2>
      
      <div id="tutorList" class="row">
        
          <div class="col-md-6 col-lg-4" v-for="tutor in tutors" 
          v-show="(tutor.subjects.indexOf(subject) > -1 
          || subject === 'All Subjects')
          && (price >= tutor.price
          || price === 'All Prices')">
              <!-- DIV for the Tutors Cards -->
              <div class="card mb-3">
                  <img class="card-img-top" src="img/jay.png" alt="Profile Pic">
                  <div class="card-body">
                      <h5 class="card-title">{{tutor.name}}</h5>
                      <!-- span tags used to format the way the array of subjects is displayed. (comma + space) -->
                      <h6 class="card-subtitle mb-1 text-muted">
                        {{tutor.price + "$/h for "}}<span v-for="(subject, index) in tutor.subjects">{{subject}}<span v-if="index + 1 < tutor.subjects.length">, </span></span>
                      </h6>
                      <p class="card-text">{{tutor.shortDescription}}</p>
                      <a v-bind:href="'/' + tutor._id"><button type="button" class="btn btn-dark">View Profile</button></a>
                  </div>
                </div>
          </div>
         
        </div>
    </div> <!--End of Tutor List -->
 </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="script/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="script/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Essential Scripts -->
    <script src="script/vue.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
